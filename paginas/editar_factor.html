<body>
    <ul class ="lista-navegacion">
        <li class ="item-navegacion"><a href="../index.html">Inicio</a></li>
        <li class ="item-navegacion"><a href="#">Parametros</a>
            <ul class="menu-desplegable">
                <li class="item-desplegable"><a href="lista_parametro.html">Lista Parametros</a></li>
                <li class="item-desplegable"><a href="crear_parametro.html">Crear Parametro</a></li>
            </ul>
        </li>
        <li class ="item-navegacion"><a href="#">Factores</a>
            <ul class="menu-desplegable">
                <li class="item-desplegable"><a href="lista_factor.html">Lista Factores</a></li>
                <li class="item-desplegable"><a href="crear_factor.html">Crear Factores</a></li>
            </ul>
        </li>
        <li class ="item-navegacion"><a href="#">Cadenas</a>
            <ul class="menu-desplegable">
                <li class="item-desplegable"><a href="lista_cadena.html">Lista Cadenas</a></li>
                <li class="item-desplegable"><a href="crear_cadena.html">Crear Cadenas</a></li>
            </ul>
        </li>
    </ul>
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-secondary">editar factor</h1>
                <form method="POST">
                    <div class="fields">
                        <div class="input-field">
                            <label>Nombre de parametro:</label>
                            <input type="text" name="nombre_parametro">
                        </div>
                        <div class="input-field">
                            <label>Unidad de origen:</label>
                            <input type="text" name="unidad_origen">
                        </div>
                        <div class="input-field">
                            <label>Unidad de destino:</label>
                            <input type="text" name="unidad_destino">
                        </div>
                        <div class="input-field">
                            <label>Factor:</label>
                            <input type="number" name="valor_factor">
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Actualizar
                    </button>
                </form>
                <br>                    
                <form action="#" method="POST">
                    <button class="btn btn-danger">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </main>
