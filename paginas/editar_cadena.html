<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Editar cadena</title>
    <style>
        .container form .fields{
            display:flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap:wrap;
            padding: 20px;
        }
        .container form .fields .input-field{
            padding: 5px;
        }
    </style>
</head>
<body>
    <ul class ="lista-navegacion">
        <li class ="item-navegacion"><a href="../index.html">Inicio</a></li>
        <li class ="item-navegacion"><a href="#">Parametros</a>
            <ul class="menu-desplegable">
                <li class="item-desplegable"><a href="lista_parametro.html">Lista Parametros</a></li>
                <li class="item-desplegable"><a href="crear_parametro.html">Crear Parametro</a></li>
            </ul>
        </li>
        <li class ="item-navegacion"><a href="#">Factores</a>
            <ul class="menu-desplegable">
                <li class="item-desplegable"><a href="lista_factor.html">Lista Factores</a></li>
                <li class="item-desplegable"><a href="crear_factor.html">Crear Factores</a></li>
            </ul>
        </li>
        <li class ="item-navegacion"><a href="#">Cadenas</a>
            <ul class="menu-desplegable">
                <li class="item-desplegable"><a href="lista_cadena.html">Lista Cadenas</a></li>
                <li class="item-desplegable"><a href="crear_cadena.html">Crear Cadenas</a></li>
            </ul>
        </li>
    </ul>
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-secondary">editar cadena</h1>
                <form method="POST">
                    <div class="fields">
                        <div class="input-field">
                            <label>ID Cadena:</label>
                            <input type="text" name="id_cadena">
                        </div>
                        <div class="input-field">
                            <label>Cliente:</label>
                            <input type="text" name="cliente">
                        </div>
                        <div class="input-field">
                            <label>Proyecto:</label>
                            <input type="text" name="proyecto">
                        </div>
                        <div class="input-field">
                            <label>Ciudad:</label>
                            <input type="text" name="ciudad">
                        </div>
                        <div class="input-field">
                            <label>Punto:</label>
                            <input type="text" name="punto">
                        </div>
                        <div class="input-field">
                            <label>Coordenada Norte:</label>
                            <input type="text" name="cnorte">
                        </div>
                        <div class="input-field">
                            <label>Coordenada Este:</label>
                            <input type="text" name="ceste">
                        </div>
                        <div class="input-field">
                            <label>Altura</label>
                            <input type="text" name="altura">
                        </div>
                        <div class="input-field">
                            <label>Tecnico</label>
                            <input type="text" name="tecnico">
                        </div>
                        <ul class ="lista-navegacion">
                            <li class ="item-navegacion"><a href="#">Mediciones</a>
                                <ul class="menu-desplegable">
                                    <li class="item-desplegable"><a href="lista_medicion.html">Listar Mediciones</a></li>
                                    <li class="item-desplegable"><a href="crear_medicion.html">Crear Medicion</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-primary">
                        Actualizar
                    </button>
                    <button class="btn btn-danger">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
